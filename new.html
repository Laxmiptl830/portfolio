<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#Project">Project</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section id="home" class="parallax">
        <div class="developer">
            <div class="myIntro1"><h1>Web Developer</h1></div>
            <div class="myIntro2"></div>
        </div>
      </section>
      <section id="about"> <!--  grid display -->
        <div class="content">
          <div class="about_me">
            <h2 id="animated-heading">About Me</h2>
            <div class="profile"></div>
            <div class="profile_discription"></div>
          </div>
         
          
        </div>
      </section>
      <section id="skills"><!-- card loader-->
        <div class="content">
          <h2 id="animated-heading">Skills</h2>
          
        </div>
      </section>
      <section id="Project"><!-- cards-->
        <div class="content">
          <h2 id="animated-heading">Project</h2>
          <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1</p>
          </div>
          <!-- Add more project cards here -->
        </div>
      </section>
      <section id="contact">
        <div class="content">
          <h2 id="animated-heading">Contact Me</h2>
          <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    
      <script src="script.js"></script>
</body>
</html>
